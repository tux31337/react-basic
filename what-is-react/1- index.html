      //리액트를 활용한 프론트엔드
      //함수안에서 꼭 return을 해줘야한다 리턴을 할때 react의 element로 리턴을 해줘야함
      //리액트의 element는 실제 dom element가 아닌 react가 규정하는 방식으로 만들어진 element를 의미한다.

      React.createElement(
        type[props] // 태그 이름 문자열 | 리액트 컴포넌트 | React.Fragment // 리액트 컴포넌트에 넣어주는 데이터 객체
      );
      //React.createElement('p', null)  => <p></p>
      //React.createElement('p', null, `${props.message} : ${props.count}`);  => <p>{props.message} : ${props.count}</p>
      const Component = (props) => {
        return React.createElement("p", null, `${props.message} : ${props.count}`);
      };

      ReactDOM.render(React.createElement(Component, { message: `init`, count: 0 }, null), document.querySelector("#root"));

      document.querySelector("#btn_plus").addEventListener("click", () => {
        ReactDOM.render(React.createElement(Component, { message: `update`, count: 10 }, null), document.querySelector("#root"));
      });
